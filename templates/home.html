{% extends "_base.html" %}

{% block content %}
    {% for post in post_list %} 
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" style="background-color: blueviolet;" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
    <a href=" {% url 'post_create' %}">Crear Post</a>
{% endblock content %}
