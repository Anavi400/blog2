{% extends "_base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for post in post_list %}
                <div class = "col-md-4 mb-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="card-title">
                                <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-dark">
                                    {{ post.title }}
                                </a>
                            </h2>
                            <p class="card-text">{{ post.body|slice:":100" }}...</p>
                        </div>
                        <div class="card-footer bg-transparent border-0">
                            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Leer m√°s</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No hay publicaciones disponibles.</p>
            {% endfor %}
        </div>
        <div class="mt-3">
            <a href="{% url 'post_create' %}" class="btn btn-success">Crear Post</a>
        </div>
    </div>
{% endblock %}
