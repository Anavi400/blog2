{% extends "_base.html" %}
 
{% block content %}
    <div class="container mt-4">
        {% for post in post_list %}
            <div class="mb-4">
                <h2><a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a></h2>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <a href="{% url 'post_create' %}" class="btn btn-bd-primary py-2 mt-3" style="background-color:rgb(124, 222, 255);">Crear Post</a>
    </div>
{% endblock content %}
