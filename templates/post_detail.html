{% extends "_base.html" %}

{% block content %}
   <h2 class="post-title">{{ post.title }}</h2>
   <p class="post-author">Author: {{ post.author }}</p>
   <p class="post-body">{{ post.body }}</p>
   <a class="btn-update" href="{% url 'post_update' post.pk %}">Actualizar</a>
   <a class="btn-delete" href="{% url 'post_delete' post.pk %}">Borrar Post</a>
{% endblock content %}
